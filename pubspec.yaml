name: vpn_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.1
  flutter_vpn: ^0.13.0
  flutter_svg: ^2.0.9
  flutter_animate: ^4.2.0+1
  lottie: ^2.3.2
  flutter_share: ^2.0.0
  store_redirect: ^2.0.1
  rating_dialog: ^2.0.4
  provider: ^6.0.5
  http: ^1.1.0
  csv: ^5.0.2
  hive_flutter: ^1.1.0
  google_mobile_ads: ^5.2.0
  get: ^4.6.6
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.1.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  #  min_sdk_android: 21 # android min sdk min:16, default
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.png"


  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/flags/
    - assets/animation/

  fonts:
    - family: UBold
      fonts:
        - asset: fonts/Urbanist.ttf
    - family: UMedium
      fonts:
        - asset: fonts/UrbanistMedium.ttf
    - family: JMedium
      fonts:
        - asset: fonts/JosefinSansMedium.ttf
    - family: USBold
      fonts:
        - asset: fonts/UrbanistSemiBold.ttf


